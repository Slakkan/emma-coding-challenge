<div class="overlay container">
  <div class="row align-items-center" style="height: 100%;">
    <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="modal row p-2 p-md-4">
        <div class="col-12">
          <div class="modal__info pb-5">{{ info }}</div>
        </div>
        <div class="col-12 d-flex justify-content-around">
          <button (click)="onCancel()" class="modal__button px-3 py-2">{{ cancelText }}</button>
          <button (click)="onSubmit()" class="modal__button px-3 py-2">{{ submitText }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
